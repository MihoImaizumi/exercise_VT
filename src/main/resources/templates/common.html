<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<title>JVNA 国試攻略WEB講座　模擬問題</title>
<link href="/css/common.css" rel="stylesheet"></link>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
<script type="text/javascript" th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script type="text/javascript" th:src="@{/js/common.js}"></script>
<meta charset="utf-8" />
</head>
<body>


	<h1>JVNA 国試攻略WEB講座　模擬問題</h1>
	
	<div class="outer">
		<ul>
			<th:block th:each="question:${questions}">
				<li class="main">
					<h2>[[${question.curriculum_no}]].[[${question.curriculum_name}]]</h2>
					<div class="inner">
						<h3>[[${question.corse_no}]].[[${question.corse_name}]]</h3>
						<div class="parent">
							<div class="question">
								<div>[[${question.question}]]</div>
							</div>

							<div class="button">
								<div class="check">〇</div>
								<div class="check">×</div>
							</div>
							<div class="correct notShow"><i class="fas fa-check"></i></div>
							<div class="error notShow"><i class="fas fa-times"></i></div>	
							<div class="explanation invisible">
								<div class="answer">解答：[[${question.answer}]]</div>
								<div>[[${question.explanation}]]</div>
							</div>
							
						</div>
					</div>
				</li>
			</th:block>
		</ul>
	</div>

</body>
</html>
