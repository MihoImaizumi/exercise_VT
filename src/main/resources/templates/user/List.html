<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"xmlns:th="http://www.thymeleaf.org">
<head>
<title>ユーザー情報一覧</title>
<link href="/css/list.css" rel="stylesheet"></link>
<meta charset="utf-8" />
</head>
<body>
    <h1>ユーザー情報一覧</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>カリキュラム番号</th>
                <th>カリキュラム名</th>
                <th>講座番号</th>
                <th>講座名</th>
                <th>問題文</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${userlist}" th:object="${user}">
                <td class="center" th:text="*{id}"></td>
                <td class="center" th:text="*{curriculumNo}"></td>
                <td class="center" th:text="*{curriculumName}"></td>
                <td class="center" th:text="*{corseNo}"></td>
                <td class="center" th:text="*{corseName}"></td>
                <td class="center" th:text="*{question}"></td>
                
<!--
                <td th:text="*{curriculumNo}"></td>
 
                <td th:text="*{address}"></td>
                <td class="center" th:text="*{phone}"></td>
                <td class="center" th:text="${#dates.format(user.updateDate, 'yyyy/MM/dd')}"></td>
                <td class="center" th:text="${#dates.format(user.createDate, 'yyyy/MM/dd')}"></td>
 -->

            </tr>
        </tbody>
    </table>
</body>
</html>
